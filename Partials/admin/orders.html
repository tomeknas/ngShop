<div class="container">

<div class="row">
        <div class='col-xs-6'>
          <input type="text" class='form-control' placeholder='szukaj...' ng-model='search'></input>
          <br>
        </div>

        
      
      </div>

        <div class='row'>
        	<div class='col-sm-12'>
						
				<table class='table'>
					<thead>
						<tr>
							<th>Id</th>
							<th>Imię</th>
							<th>Email</th>
							<th>Koszyk</th>
							<th>Do zapłaty</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat='order in orders | filter:search'>
							<td>{{$index}}</td>
							<td>{{order.name}}</td>
							<td>{{order.email}}</td>
							<td>
								<table class="table">
									<thead>
										<tr>
											<th>Nazwa</th>
											<th>Cena</th>
											<th>Waga</th>
											<th>Ilość</th>
											<th>Razem</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat='item in order.items'>
											<td>{{item.name}}</td>
											<td>{{item.price}}</td>
											<td>{{item.weight}}</td>
											<td>{{item.qty}}</td>
											<td> {{item.price * item.qty | number:2}} zł</td>
										</tr>
									</tbody>
								</table>

							</td>
							<td><h3>{{order.total}}</h3></td>
							<td>
								<button ng-if="order.status == 0"ng-click="changeStatus(order)"class='btn btn-sm btn-warning  '>Oczekuje</button>
								<button ng-if="order.status == 1"ng-click="changeStatus(order)"class='btn btn-sm btn-success  '>Zamówione</button>
							</td>
							<td><button class="btn btn-danger pull-right glyphicon glyphicon-trash" ng-click='delete(order, $index)'></button></td>
						</tr>
					</tbody>


				</table>





		          <div class='alert alert-info' >
		          	
		        
		          
		           
		          </div>
		         </div>
          
        </div>
      </div>
