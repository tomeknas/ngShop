<form ng-submit='createProduct(product)' >
<div class="container" >
	<div class="row">
        	<div class='col-sm-6 center-block' >
			   <div class="form-group">
			   	<label> Nazwa produktu</label>
          		<input type="text" class='form-control' ng-model='product.name' ></input>
				</div>

				<div class="form-group">
			   	<label>Waga</label>
          		<input type="text" class='form-control' ng-model='product.weight' ></input>
				</div>

				<div class="form-group">
			   	<label>Opis</label>
          		<textarea   rows="5" class='form-control' ng-model='product.description'></textarea>
				</div>

				<div class="form-group">
			   	<label>Cena</label>
          		<input type="text" class='form-control' ng-model='product.price' ></input>
				</div>
				
				<hr>
				<button type='submit' class='btn btn-primary' ng-if='!success'>Dodaj produkt</button>
                <button type='button' class='btn btn-success' ng-if='success'>Produkt dodany !</button>
				<a href="#/admin/products" class='btn btn-success'>Wróć bez zmian</a>
        	</div>
			<p>&nbsp;</p>
				
        	</div>
        	
        		
    </div>
</div>
</form>
