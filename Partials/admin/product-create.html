<form ng-submit='createProduct()' >
<div class="container" >
	<div class="row">
        	<div class='col-sm-6 center-block' >
			   <div class="form-group">
			   	<label> Nazwa produktu</label>
          		<input type="text" class='form-control' ng-model='product.nazwa' ></input>
				</div>

				<div class="form-group">
			   	<label>Waga</label>
          		<input type="text" class='form-control' ng-model='product.waga' ></input>
				</div>

				<div class="form-group">
			   	<label>Opis</label>
          		<textarea   rows="5" class='form-control' ng-model='product.opis'></textarea>
				</div>

				<div class="form-group">
			   	<label>Cena</label>
          		<input type="text" class='form-control' ng-model='product.cena' ></input>
				</div>
				
				<hr>
				<button type='submit' class='btn btn-primary'>Zatwierdż zmiany</button>
				<a href="#/admin/products" class='btn btn-success'>Wróć bez zmian</a>
        	</div>
			<p>&nbsp;</p>
				
        	</div>
        	
        		
    </div>
</div>
</form>
