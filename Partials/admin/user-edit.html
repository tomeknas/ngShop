<form ng-submit='saveChanges(user)' >
<div class="container" >
	<div class="row">
        	<div class='col-sm-6'>
			   <div class="form-group">
			   	<label> Imię</label>
          		<input type="text" class='form-control' ng-model='user.name' ></input>
				</div>

				<div class="form-group">
			   	<label>Email:</label>
          		<input type="text" class='form-control' ng-model='user.email' ></input>
				</div>

				<div class="form-group">
			   	<label>Nowe hasło</label>
          		<input type="password" class='form-control' ng-model='user.password' ></input>
				</div>

				<div class="form-group">
			   	<label>Powtórz hasło</label>
          		<input type="password" class='form-control' ng-model='user.passconf' ></input>
				</div>

				<div class="form-group">
			   	<label>Rola</label>
			   		<select class='form-control' ng-model='user.role'>
			   			<option value="user">user</option>
			   			<option value="admin">admin</option>
			   		</select>
			   	
			   	
          		
				</div>
				
				
        	</div>
        	<div class="col-sm-6">
        		<hr> 
				<button type='submit' class='btn btn-primary'>Zatwierdż zmiany</button>
				<a href="#/admin/users" class='btn btn-success'>Wróć bez zmian</a>
				
        	</div>
<p>&nbsp;</p>
    </div>
</div>
</form>
