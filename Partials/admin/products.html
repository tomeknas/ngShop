<div class="container">

<div class="row">
        <div class='col-xs-6'>
          <input type="text" class='form-control' placeholder='szukaj...' ng-model='search'></input>
          <br>
        </div>

        <div class="col-xs-6">
          <a href="#/product/create" class="btn btn-success pull-right">Nowy produkt</a>
        </div>
        <br>
      </div>

        <div ng-controller='products'>

                


          <div class='' ng-repeat='product in products | filter:search'>
          <div class="panel panel-default">
            <div class="panel-body">
         
            <h2>{{product.name}}
            <span class='label label-warning pull-right'>cena: {{product.price | number:2}} zł</span></h2>
            <h2><span class="label label-info  ">waga: {{product.weight}} kg</span></h2>
            <p>{{product.description}}</p>
          <br>
            
        
        <a href="#/admin/product/edit/{{product.id}}" class='alert alert-warning'>Edytuj</a>
           <button class="btn btn-danger pull-right" ng-click='delete(product, $index)'>Usuń</button>
          </div>
          </div>
           
          </div>
          <br>
          
        </div>
      </div>
